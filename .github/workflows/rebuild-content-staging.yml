name: Rebuild Content (Staging)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [notion-content-staging]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Download artwork images from Notion
        run: pnpm tsx scripts/download-notion-images.ts
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ARTWORK_DATABASE_ID: ${{ secrets.NOTION_ARTWORK_DATABASE_ID }}
      - name: Download blog post images from Notion
        run: pnpm tsx scripts/download-blog-images.ts
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
      - name: Pull Vercel environment
        run: pnpm dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build project
        run: pnpm dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          NOTION_ARTWORK_DATABASE_ID: ${{ secrets.NOTION_ARTWORK_DATABASE_ID }}
      - name: Deploy to Vercel (preview)
        id: deploy
        run: echo "url=$(pnpm dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT
      - name: Alias to stable preview URL
        run: pnpm dlx vercel alias set ${{ steps.deploy.outputs.url }} preview-rjk-website.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
      - name: Print staging URL
        run: echo "Staging URL ${{ steps.deploy.outputs.url }}"
